<!DOCTYPE html>
<html>
<head>
  <title>Solar Panel Cleaning Plan</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2a5298;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Solar Cleaning Management</h1>

  <div class="container">
    <h3>Add Cleaning Plan</h3>
    <input type="text" placeholder="Project Name">
    <input type="date">
    <button>Save</button>
  </div>

</body>
</html>
