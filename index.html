<!DOCTYPE html>
<html>
<head>
  <title>Solar Cleaning Management</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2a5298;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>

<h1>Solar Cleaning Management</h1>

<div class="container">
  <h3>Add Cleaning Plan</h3>
  <input type="text" id="project" placeholder="Project Name">
  <input type="date" id="date">
  <button onclick="saveData()">Save</button>
</div>

<script>
function saveData() {
  const project = document.getElementById("project").value;
  const date = document.getElementById("date").value;

  fetch("https://script.google.com/macros/s/AKfycbzWmQ-ZHUFLED0Bp1DLioz_uEOjlix4TNC9eI_TlThLFvf5t1ezqX00Y_k_riGj7dOIfw/exec", {
  method: "POST",
  mode: "no-cors",
  body: JSON.stringify({
    project: project,
    date: date
  })
})
.then(() => {
  alert("Saved Successfully!");
});
